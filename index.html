<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validasi Usia</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 90%;
      max-width: 600px;
    }

    h1, h3 {
      margin: 0.5em 0;
    }
  </style>
</head>
<body>

  <div id="container" class="centered"></div>

  <script>
    let usia = prompt("Masukkan usia mu");

    if (usia < 20) {
      document.getElementById("container").innerHTML = `
        <h1>ANDA DIBLOKIR</h1>
        <h3>Dikarenakan usia anda tidak memenuhi persyaratan kami</h3>
      `;
    } else {
      // Redirect ke halaman lain
      window.location.href = "https://hazyfireaja.github.io/Game-Menu/"; // Ganti dengan URL tujuanmu
    }
  </script>

</body>
</html>
