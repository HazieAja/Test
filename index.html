<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Validasi Usia</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #dee2e6);
      color: #212529;
    }

    .centered {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      font-size: 16px;
      border: 1px solid #ced4da;
      border-radius: 8px;
    }

    button {
      background-color: #0d6efd;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0b5ed7;
    }

    #logout {
      background-color: #dc3545;
      margin-top: 10px;
    }

    #logout:hover {
      background-color: #bb2d3b;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="centered" id="app">
  <!-- UI akan dimuat lewat JavaScript -->
</div>

<script>
  const app = document.getElementById("app");
  const redirectURL = "https://hazieaja.github.io/Game-Menu-v3/";
  const correctPassword = "finzstore"; // ubah sesuai keinginan

  const showLoginUI = () => {
    app.innerHTML = `
      <h2>Masukkan Usia Anda</h2>
      <input type="number" id="ageInput" placeholder="Contoh: 21"/>
      <button onclick="validateAge()">Lanjut</button>
    `;
  };

  const validateAge = () => {
    const usia = parseInt(document.getElementById("ageInput").value);
    if (isNaN(usia)) {
      alert("Masukkan usia yang valid.");
      return;
    }

    if (usia < 18) {
      blockUser("Usia Anda di bawah syarat minimal.");
    } else if (usia > 60) {
      blockUser("Usia Anda melebihi batas maksimum.");
    } else {
      localStorage.setItem("lolosUmur", "true");
      showAccessButton();
    }
  };

  const blockUser = (reason) => {
    let counter = 20; // detik blokir
    app.innerHTML = `
      <h2>Akses Ditolak</h2>
      <p>${reason}</p>
      <p>Anda akan dikunci dalam <span id="timer">${counter}</span> detik.</p>
    `;
    const interval = setInterval(() => {
      counter--;
      document.getElementById("timer").innerText = counter;
      if (counter <= 0) {
        clearInterval(interval);
        location.reload();
      }
    }, 1000);
  };

  const showAccessButton = () => {
    app.innerHTML = `
      <h2>Akses Diberikan</h2>
      <p>Tekan tombol di bawah untuk masuk ke website.</p>
      <button onclick="askPassword()">Submit</button>
      <button id="logout" onclick="logout()">Logout</button>
    `;
  };

  const askPassword = () => {
    let counter = 5;
    app.innerHTML = `
      <h2>Verifikasi Password</h2>
      <input type="password" id="passwordInput" placeholder="Masukkan Password"/>
      <button onclick="checkPassword()">Submit</button>
      <p>Mengalihkan dalam <span id="countdown">${counter}</span> detik...</p>
    `;

    const interval = setInterval(() => {
      counter--;
      document.getElementById("countdown").innerText = counter;
      if (counter <= 0) {
        clearInterval(interval);
      }
    }, 1000);
  };

  const checkPassword = () => {
    const input = document.getElementById("passwordInput").value;
    if (input === correctPassword) {
      window.location.href = redirectURL;
    } else {
      alert("Password salah!");
    }
  };

  const logout = () => {
    localStorage.removeItem("lolosUmur");
    location.reload();
  };

  // Cegah refresh F5 (optional)
  window.addEventListener("keydown", function (e) {
    if (e.key === "F5") {
      e.preventDefault();
      alert("Refresh dinonaktifkan selama validasi.");
    }
  });

  // Inisialisasi
  if (localStorage.getItem("lolosUmur") === "true") {
    showAccessButton();
  } else {
    showLoginUI();
  }
</script>

</body>
</html>
