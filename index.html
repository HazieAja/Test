<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Validasi Usia</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f4f4f4;
    }

    .centered {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      padding: 20px;
    }

    input, button {
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 300px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    h1 {
      color: #d9534f;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div id="app" class="centered"></div>

<script>
  const app = document.getElementById("app");
  const lolos = localStorage.getItem("lolosUmur");
  const diblokir = localStorage.getItem("blokirUmur");

  const redirectURL = "https://hazieaja.github.io/Game-Menu-v3/";
  const passwordBenar = "finzStore"; // ganti ini kalau perlu

  function showFormUsia() {
    app.innerHTML = `
      <h2>Masukkan Usia Anda</h2>
      <input type="number" id="usiaInput" placeholder="Masukkan usia" />
      <button onclick="cekUsia()">Lanjut</button>
    `;
  }

  function showBlokir() {
    let countdown = 60;
    app.innerHTML = `
      <h1>ANDA DIBLOKIR</h1>
      <h3>Usia tidak memenuhi syarat. Silakan coba lagi nanti.</h3>
      <p>Tunggu <span id="waktu">${countdown}</span> detik untuk keluar...</p>
    `;

    const interval = setInterval(() => {
      countdown--;
      document.getElementById("waktu").textContent = countdown;
      if (countdown <= 0) {
        clearInterval(interval);
        window.close(); // kalau tidak didukung, tidak akan berpengaruh
      }
    }, 1000);
  }

  function showMasukWebsite() {
    app.innerHTML = `
      <h2>Akses Diberikan</h2>
      <button onclick="mintaPassword()">Masuk ke Website</button>
      <button onclick="logout()">Logout</button>
    `;
  }

  function mintaPassword() {
    let countdown = 3;
    app.innerHTML = `
      <h3>Menyiapkan akses...</h3>
      <p>Masukkan password dalam <span id="waktu">${countdown}</span> detik...</p>
    `;
    const interval = setInterval(() => {
      countdown--;
      document.getElementById("waktu").textContent = countdown;
      if (countdown <= 0) {
        clearInterval(interval);
        const input = prompt("Masukkan password:");
        if (input === passwordBenar) {
          window.location.href = redirectURL;
        } else {
          alert("Password salah!");
          showMasukWebsite();
        }
      }
    }, 1000);
  }

  function logout() {
    localStorage.removeItem("lolosUmur");
    localStorage.removeItem("blokirUmur");
    location.reload();
  }

  window.cekUsia = function () {
    const usia = document.getElementById("usiaInput").value.trim();
    if (usia === "" || isNaN(usia)) {
      alert("Masukkan angka usia yang valid!");
      return;
    }

    const usiaNum = parseInt(usia);
    if (usiaNum < 0) {
      alert("Usia tidak boleh negatif.");
    } else if (usiaNum < 18 || usiaNum > 60) {
      localStorage.setItem("blokirUmur", "true");
      showBlokir();
    } else {
      localStorage.setItem("lolosUmur", "true");
      showMasukWebsite();
    }
  }

  // Logika utama saat load
  if (diblokir === "true") {
    showBlokir();
  } else if (lolos === "true") {
    showMasukWebsite();
  } else {
    showFormUsia();
  }
</script>

</body>
</html>
