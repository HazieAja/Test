<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  .text {
    display: flex;
    justify-content: column;
    align-items: center;
    }
</style>

<body>
  <div class="text"><div id="container"></div></div>
</body>
  <script>
    let usia = prompt("Masukkan usia mu");

if (usia < 20) {
  let kodeHTML = `<h1>ANDA DIBLOKIR</h1>
                  <h3>dikarenakan usia anda tidak memenuhi persyaratan kami</h3>`;
    // Memasukkan HTML ke elemen dengan ID "container"
    document.getElementById("container").innerHTML = kodeHTML;
}
  </script>
</html>
