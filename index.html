<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validasi Usia</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 90%;
      max-width: 600px;
    }

    h1, h3 {
      margin: 0.5em 0;
      color: red;
    }
  </style>
</head>
<body>

  <div id="container" class="centered"></div>

  <script>
    const lolos = localStorage.getItem("lolosUmur");

    if (lolos === "true") {
      // Sudah lolos sebelumnya
      window.location.href = "https://hazieaja.github.io/Game-Menu-v3/";
    } else {
      const usia = prompt("Masukkan usia mu");

      // Jika user klik cancel atau tidak isi apa-apa
      if (usia === null || usia.trim() === "") {
        document.getElementById("container").innerHTML = `
          <h1>Akses Dibatalkan</h1>
          <h3>Anda tidak memasukkan usia. Silakan kembali dan coba lagi.</h3>
        `;
      } else if (isNaN(usia) || usia < 0) {
        document.getElementById("container").innerHTML = `
          <h1>Input Tidak Valid</h1>
          <h3>Masukkan angka usia yang benar!</h3>
        `;
      } else if (usia < 20) {
        document.getElementById("container").innerHTML = `
          <h1>ANDA DIBLOKIR</h1>
          <h3>Dikarenakan usia anda tidak memenuhi persyaratan kami</h3>
        `;
      } else {
        localStorage.setItem("lolosUmur", "true");
        window.location.href = "https://hazieaja.github.io/Game-Menu-v3/";
      }
    }
  </script>

</body>
</html>
