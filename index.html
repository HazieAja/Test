<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validasi Usia</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    #container {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input, button {
      padding: 0.6rem;
      margin: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      cursor: pointer;
    }
    #masukBtn, #logoutBtn {
      display: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>Masukkan Usia Anda</h2>
    <input type="number" id="usiaInput" placeholder="Contoh: 18" />
    <br>
    <button onclick="cekUsia()">Lanjut</button>
    <br><br>
    <button id="rahasiaBtn" onclick="cekPassword()">üîí Tombol Rahasia</button>
    <br>
    <button id="masukBtn" onclick="masuk()">‚û°Ô∏è Masuk ke Website</button>
    <br><br>
    <button id="logoutBtn" onclick="logout()">üîì Logout</button>
  </div>

  <script>
    const container = document.getElementById("container");
    const rahasiaBtn = document.getElementById("rahasiaBtn");
    const masukBtn = document.getElementById("masukBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    if (localStorage.getItem("lolosUmur")) {
      tampilkanTombol();
    }

    function cekUsia() {
      const usia = parseInt(document.getElementById("usiaInput").value);

      if (isNaN(usia)) {
        alert("Masukkan usia yang valid!");
        return;
      }

      if (usia < 18 || usia > 60) {
        let alasan = usia < 18 ? "minimum" : "maksimum";
        let waktu = 10; // ‚è≤Ô∏è Ubah waktu blokir di sini (detik)

        const interval = setInterval(() => {
          container.innerHTML = `
            <h1>ANDA DIBLOKIR</h1>
            <h3>Usia Anda tidak memenuhi syarat ${alasan}.</h3>
            <p>Anda akan diarahkan ulang dalam ${waktu} detik.</p>
          `;
          waktu--;
          if (waktu < 0) {
            clearInterval(interval);
            location.reload();
          }
        }, 1000);
        return;
      }

      localStorage.setItem("lolosUmur", "true");
      tampilkanTombol();
    }

    function tampilkanTombol() {
      rahasiaBtn.style.display = "inline-block";
      logoutBtn.style.display = "inline-block";
    }

    function cekPassword() {
      const password = prompt("Masukkan Password Rahasia:");
      if (password === "hazyfire") {
        alert("Password benar!");
        masukBtn.style.display = "inline-block";
      } else {
        alert("Password salah!");
      }
    }

    function masuk() {
      let waktuMasuk = 5; // ‚è≤Ô∏è Ubah countdown masuk di sini (detik)
      container.innerHTML = `
        <h1>Memuat...</h1>
        <h3>Mengarahkan ke halaman utama dalam <span id="cd">${waktuMasuk}</span> detik...</h3>
      `;

      const interval = setInterval(() => {
        waktuMasuk--;
        document.getElementById("cd").textContent = waktuMasuk;
        if (waktuMasuk <= 0) {
          clearInterval(interval);
          window.location.href = "https://hazieaja.github.io/Game-Menu-v3/";
        }
      }, 1000);
    }

    function logout() {
      localStorage.removeItem("lolosUmur");
      location.reload();
    }
  </script>
</body>
</html>
