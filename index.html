<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validasi Usia</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 10px;
      color: #ff5c5c;
    }

    input[type="number"], input[type="password"] {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #ff5c5c;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    #logout {
      margin-top: 15px;
      background-color: #999;
    }

    #countdown {
      font-size: 20px;
      color: #333;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="container" id="app">
    <!-- Isi dinamis oleh JS -->
  </div>

  <script>
    const app = document.getElementById('app');
    const lolos = localStorage.getItem("lolosUmur");

    function showUsiaForm() {
      app.innerHTML = `
        <h1>Validasi Usia</h1>
        <input type="number" id="usia" placeholder="Masukkan usia kamu" />
        <br>
        <button onclick="cekUsia()">Lanjut</button>
      `;
    }

    function cekUsia() {
      const usia = parseInt(document.getElementById('usia').value);
      if (isNaN(usia) || usia < 0) {
        alert("Masukkan usia yang valid!");
        return;
      }

      if (usia < 20) {
        // Blokir dan countdown
        sessionStorage.setItem("blokir", "true");
        tampilBlokir();
      } else {
        tampilPassword();
      }
    }

    function tampilBlokir() {
      let detik = 10;
      app.innerHTML = `
        <h1>Akses Diblokir</h1>
        <p>Usia kamu tidak memenuhi persyaratan.</p>
        <div id="countdown">Tunggu ${detik} detik...</div>
      `;
      const timer = setInterval(() => {
        detik--;
        document.getElementById("countdown").textContent = `Tunggu ${detik} detik...`;
        if (detik <= 0) {
          clearInterval(timer);
          showUsiaForm();
          sessionStorage.removeItem("blokir");
        }
      }, 1000);
    }

    function tampilPassword() {
      app.innerHTML = `
        <h1>Masukkan Password</h1>
        <input type="password" id="pass" placeholder="Password rahasia" />
        <br>
        <button onclick="cekPassword()">Masuk</button>
      `;
    }

    function cekPassword() {
      const pw = document.getElementById('pass').value;
      const benar = "hazirahasia";

      if (pw === benar) {
        localStorage.setItem("lolosUmur", "true");
        countdownMasuk();
      } else {
        alert("Password salah!");
      }
    }

    function countdownMasuk() {
      let detik = 3;
      app.innerHTML = `
        <h1>Memuat Website...</h1>
        <div id="countdown">Mengalihkan dalam ${detik} detik...</div>
      `;
      const timer = setInterval(() => {
        detik--;
        document.getElementById("countdown").textContent = `Mengalihkan dalam ${detik} detik...`;
        if (detik <= 0) {
          clearInterval(timer);
          window.location.href = "https://hazieaja.github.io/Game-Menu-v3/";
        }
      }, 1000);
    }

    function showSudahLolos() {
      app.innerHTML = `
        <h1>Halo, Selamat Datang!</h1>
        <p>Akses telah diberikan, klik untuk lanjut:</p>
        <button onclick="countdownMasuk()">Masuk ke Website</button>
        <br>
        <button id="logout" onclick="logout()">Logout</button>
      `;
    }

    function logout() {
      localStorage.removeItem("lolosUmur");
      location.reload();
    }

    // Cek blokir
    if (sessionStorage.getItem("blokir") === "true") {
      tampilBlokir();
    } else if (lolos === "true") {
      showSudahLolos();
    } else {
      showUsiaForm();
    }
  </script>

</body>
</html>
