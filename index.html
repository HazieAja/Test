<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Validasi Usia</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .hidden {
      display: none;
    }

    h1 {
      color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="card" id="app">
    <!-- Konten akan diisi lewat JS -->
  </div>

  <script>
    const app = document.getElementById("app");
    const lolos = localStorage.getItem("lolosUmur");

    function buatFormUsia() {
      app.innerHTML = `
        <h2>Masukkan Usia Anda</h2>
        <input type="number" id="usia" placeholder="Masukkan usia" />
        <button onclick="cekUsia()">Submit</button>
      `;
    }

    function cekUsia() {
      const usia = document.getElementById("usia").value.trim();
      if (usia === "" || isNaN(usia) || usia < 0) {
        alert("Masukkan usia yang valid!");
        return;
      }
      if (usia < 20) {
        mulaiCountdown(10);
      } else {
        localStorage.setItem("lolosUmur", "true");
        tampilkanTombolMasuk();
      }
    }

    function mulaiCountdown(detik) {
      let count = detik;
      app.innerHTML = `
        <h1>ANDA DIBLOKIR</h1>
        <p>Usia tidak mencukupi.</p>
        <p>Silakan kembali dalam <span id="timer">${count}</span> detik...</p>
      `;
      const timer = setInterval(() => {
        count--;
        document.getElementById("timer").textContent = count;
        if (count <= 0) {
          clearInterval(timer);
          buatFormUsia();
        }
      }, 1000);
      window.onbeforeunload = () => "Tidak bisa di-refresh selama diblokir!";
    }

    function tampilkanTombolMasuk() {
      app.innerHTML = `
        <h2>Selamat datang!</h2>
        <button onclick="mintaPassword()">Lanjut ke Web</button>
        <button onclick="logout()" style="background:#dc3545; margin-top: 10px;">Logout</button>
      `;
    }

    function mintaPassword() {
      const password = prompt("Masukkan password:");
      if (password === "rahasia123") {
        countdownMasuk(5);
      } else {
        alert("Password salah!");
      }
    }

    function countdownMasuk(detik) {
      let count = detik;
      app.innerHTML = `
        <h2>Redirect dalam <span id="count">${count}</span> detik...</h2>
      `;
      const timer = setInterval(() => {
        count--;
        document.getElementById("count").textContent = count;
        if (count <= 0) {
          clearInterval(timer);
          window.location.href = "https://hazieaja.github.io/Game-Menu-v3/";
        }
      }, 1000);
    }

    function logout() {
      localStorage.removeItem("lolosUmur");
      location.reload();
    }

    // Inisialisasi
    if (lolos === "true") {
      tampilkanTombolMasuk();
    } else {
      buatFormUsia();
    }
  </script>
</body>
</html>
