<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Validasi Usia</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h1 {
      color: #e74c3c;
    }

    input[type="number"], input[type="password"] {
      padding: 0.7em;
      width: 100%;
      margin: 1em 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 0.7em 1.5em;
      border: none;
      background-color: #3498db;
      color: #fff;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .hidden {
      display: none;
    }

    #logout {
      margin-top: 1em;
      background: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <div id="form-usia" class="">
      <h1>Masukkan Usia Anda</h1>
      <input type="number" id="usia" placeholder="Contoh: 25" min="1" />
      <button onclick="cekUsia()">Lanjut</button>
    </div>

    <div id="form-password" class="hidden">
      <h1>Masukkan Password</h1>
      <input type="password" id="password" placeholder="Password rahasia"/>
      <button onclick="cekPassword()">Masuk</button>
    </div>

    <div id="terblokir" class="hidden">
      <h1>Akses Diblokir</h1>
      <p id="pesan-blokir"></p>
    </div>

    <div id="masuk" class="hidden">
      <h1>Selamat Datang!</h1>
      <p>Anda lolos verifikasi usia.</p>
      <button onclick="lanjutKeWeb()">Lanjut ke Website</button>
      <button id="logout" onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    const umurMaks = 80;
    const umurMin = 20;
    const waktuBlokir = 10; // detik
    const passwordBenar = "rahasia123";

    const formUsia = document.getElementById("form-usia");
    const formPassword = document.getElementById("form-password");
    const formMasuk = document.getElementById("masuk");
    const formTerblokir = document.getElementById("terblokir");

    // Cek status login
    if (localStorage.getItem("lolosUmur") === "true") {
      formUsia.classList.add("hidden");
      formMasuk.classList.remove("hidden");
    }

    function cekUsia() {
      const usia = parseInt(document.getElementById("usia").value);
      if (isNaN(usia) || usia <= 0) {
        alert("Masukkan usia yang valid.");
        return;
      }

      if (usia < umurMin || usia > umurMaks) {
        formUsia.classList.add("hidden");
        formTerblokir.classList.remove("hidden");
        let sisa = waktuBlokir;
        const pesan = document.getElementById("pesan-blokir");

        const interval = setInterval(() => {
          pesan.textContent = `Usia anda tidak memenuhi syarat. Silakan tunggu ${sisa} detik...`;
          sisa--;
          if (sisa < 0) {
            clearInterval(interval);
            location.reload();
          }
        }, 1000);
      } else {
        formUsia.classList.add("hidden");
        formPassword.classList.remove("hidden");
      }
    }

    function cekPassword() {
      const input = document.getElementById("password").value;
      if (input === passwordBenar) {
        localStorage.setItem("lolosUmur", "true");
        formPassword.classList.add("hidden");
        formMasuk.classList.remove("hidden");
      } else {
        alert("Password salah!");
      }
    }

    function lanjutKeWeb() {
      let countdown = 5;
      const btn = event.target;
      btn.disabled = true;
      btn.textContent = `Mengalihkan dalam ${countdown} detik...`;
      const timer = setInterval(() => {
        countdown--;
        btn.textContent = `Mengalihkan dalam ${countdown} detik...`;
        if (countdown === 0) {
          clearInterval(timer);
          window.location.href = "https://hazieaja.github.io/Game-Menu-v3/";
        }
      }, 1000);
    }

    function logout() {
      localStorage.removeItem("lolosUmur");
      location.reload();
    }
  </script>
</body>
</html>
