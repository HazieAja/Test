<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validasi Usia</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #f0f0f0, #dcdcdc);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h1 {
      color: #d33;
    }

    input[type="number"], input[type="password"] {
      width: 100%;
      padding: 0.7em;
      margin: 1em 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 0.7em 1.2em;
      margin: 0.5em;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #logoutBtn {
      background-color: #dc3545;
    }

    #logoutBtn:hover {
      background-color: #a91e2c;
    }

    .hidden {
      display: none;
    }

    #countdown {
      font-size: 1.2em;
      margin-top: 1em;
    }
  </style>
</head>
<body>

<div class="container" id="app">
  <h1>Validasi Usia</h1>
  <div id="inputSection">
    <p>Masukkan usia kamu untuk lanjut:</p>
    <input type="number" id="usiaInput" placeholder="Contoh: 20">
    <button onclick="cekUsia()">Lanjut</button>
  </div>

  <div id="blockedSection" class="hidden">
    <h2>ANDA DIBLOKIR</h2>
    <p>Usia tidak memenuhi persyaratan kami.</p>
    <p id="countdownBlock"></p>
  </div>

  <div id="allowedSection" class="hidden">
    <button onclick="mulaiMasuk()">Masuk ke Website</button>
    <p id="countdownMasuk"></p>
    <button id="logoutBtn" onclick="logout()">Logout</button>
    <button onclick="munculPassword()">ðŸ”’ Tombol Rahasia</button>
  </div>

  <div id="passwordSection" class="hidden">
    <h2>Masukkan Password</h2>
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="cekPassword()">Submit</button>
    <p id="passwordResult"></p>
  </div>
</div>

<script>
  const umurMin = 18;
  const umurMax = 60;
  const waktuMasuk = 5; // detik
  const waktuBlokir = 60; // detik
  const passwordBenar = "rahasia123";

  const lolos = localStorage.getItem("lolosUmur");
  const inputSection = document.getElementById("inputSection");
  const allowedSection = document.getElementById("allowedSection");
  const blockedSection = document.getElementById("blockedSection");

  if (lolos === "true") {
    inputSection.classList.add("hidden");
    allowedSection.classList.remove("hidden");
  }

  function cekUsia() {
    const usia = parseInt(document.getElementById("usiaInput").value);
    if (isNaN(usia)) return alert("Masukkan angka usia yang valid");

    if (usia < umurMin || usia > umurMax) {
      inputSection.classList.add("hidden");
      blockedSection.classList.remove("hidden");
      startCountdown("countdownBlock", waktuBlokir, () => {
        blockedSection.classList.add("hidden");
        inputSection.classList.remove("hidden");
      });
    } else {
      localStorage.setItem("lolosUmur", "true");
      inputSection.classList.add("hidden");
      allowedSection.classList.remove("hidden");
    }
  }

  function mulaiMasuk() {
    document.getElementById("countdownMasuk").textContent = "Mengalihkan...";
    startCountdown("countdownMasuk", waktuMasuk, () => {
      window.location.href = "https://hazieaja.github.io/Game-Menu-v3/";
    });
  }

  function startCountdown(id, seconds, callback) {
    const el = document.getElementById(id);
    let waktu = seconds;
    el.textContent = `Tunggu ${waktu} detik...`;
    const interval = setInterval(() => {
      waktu--;
      el.textContent = `Tunggu ${waktu} detik...`;
      if (waktu <= 0) {
        clearInterval(interval);
        callback();
      }
    }, 1000);
  }

  function logout() {
    localStorage.removeItem("lolosUmur");
    location.reload();
  }

  function munculPassword() {
    document.getElementById("passwordSection").classList.remove("hidden");
  }

  function cekPassword() {
    const input = document.getElementById("passwordInput").value;
    const hasil = document.getElementById("passwordResult");
    if (input === passwordBenar) {
      hasil.textContent = "Password benar! Akses diberikan.";
      hasil.style.color = "green";
    } else {
      hasil.textContent = "Password salah!";
      hasil.style.color = "red";
    }
  }
</script>

</body>
</html>
