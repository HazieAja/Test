<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validasi Usia</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 90%;
      max-width: 600px;
    }

    h1, h3 {
      margin: 0.5em 0;
      color: red;
    }

    input, button {
      padding: 10px;
      font-size: 1em;
      margin-top: 1em;
    }
  </style>
</head>
<body>

  <div id="container" class="centered">
    <!-- Form input usia akan muncul di sini jika belum lolos -->
  </div>

  <script>
    const lolos = localStorage.getItem("lolosUmur");

    if (lolos === "true") {
      // Sudah lolos sebelumnya
      window.location.href = "https://hazieaja.github.io/Game-Menu-v3/";
    } else {
      // Tampilkan input usia
      document.getElementById("container").innerHTML = `
        <h1>Masukkan Usia Anda</h1>
        <input type="number" id="usiaInput" placeholder="Contoh: 21">
        <br>
        <button onclick="cekUsia()">Lanjutkan</button>
        <div id="pesan"></div>
      `;

      window.cekUsia = function () {
        const usia = document.getElementById("usiaInput").value.trim();
        const pesan = document.getElementById("pesan");

        if (usia === "") {
          pesan.innerHTML = "<h3>Anda tidak memasukkan usia. Silakan coba lagi.</h3>";
        } else if (isNaN(usia) || usia < 0) {
          pesan.innerHTML = "<h3>Masukkan angka usia yang benar!</h3>";
        } else if (usia < 20) {
          pesan.innerHTML = "<h3>ANDA DIBLOKIR<br>Dikarenakan usia anda tidak memenuhi persyaratan kami</h3>";
        } else {
          localStorage.setItem("lolosUmur", "true");
          window.location.href = "https://hazieaja.github.io/Game-Menu-v3/";
        }
      };
    }
  </script>

</body>
</html>
